<div class="modal-header">

    <button type="button"
            id="confirmDilog-Closebtn"
            class="close"
            aria-label="Close"
            (click)="close()">

        <span aria-hidden="true">
            &times;
        </span>

        <span class="sr-only">
            {{ 'close' | translate }}
        </span>

    </button>

    <h4 class="modal-title">
        Select Co-Ordinates
    </h4>

</div>

<div class="modal-body" *ngIf="geoCoOrdinate">

  <agm-map [latitude]="lat"
             [longitude]="long"
             style="height: 450px;"
             [zoom]="15"
             (mapClick)="mapClicked($event)"
             [usePanning]="true">

        <agm-marker *ngFor="let eachData of data"
                    [label]="eachData.x"
                    [latitude]="eachData.x"
                    [longitude]="eachData.y">   
        </agm-marker>

        <agm-polyline strokeColor="#2196f3">
            <agm-polyline-point *ngFor="let eachData of data" [latitude]="eachData.x" [longitude]="eachData.y">
            </agm-polyline-point>
        </agm-polyline>

    </agm-map>

</div>

<div class="modal-footer">

    <div class="row m-t-sm">
        <div class="col-sm-12">

            <button type="button"
                    class="btn btn-white"
                    data-e2e-btn="CloseModal"
                    (click)="close()">
                {{'Close' | translate}}
            </button>

            <button type="submit"
                    data-e2e-btn="SelectModal"
                    class="btn btn-primary"
                    (click)="selectCoOrdinates()">
                {{ 'Select' | translate }}
            </button>

        </div>
    </div>

</div>
